        <a href="#"><img src="../img/Route-16_logo.png" class="header__logo" alt="LOGO DE LA EMPRESA"></a>
        <nav class="header__nav">

    <form class="form" action="" method="get" enctype="text/plain">
        <fieldset>
            <legend>Informacion Personal</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" name="surname" id="surname" required placeholder="Introduzca su apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Introduzca su mail">
            </div>
            <div>

            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Vaciar">
            </div>
        </fieldset>
    </form>

    <footer class="footer">
        <img src="../img/Route-16_logo.png" alt="logo" class="footer__logo">
        <div>
            <h5 class="footer__h5">Seguinos!</h5>
        </div>
        <div class="footer__redes">
