    <form action="" method="get" enctype="text/plain">
        <fieldset>
            <legend>Informacion Personal</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" name="surname" id="surname" required placeholder="Introduzca su apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Introduzca su mail">
            </div>
            <div>
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" name="date" id="date" min="2004-03-16">
            </div>
            <div>
                <strong>Genero</strong>
                <div>
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div>
                    <label for="female">Femenino</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                </div>
                <div>
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" name="password" id="password" required placeholder="ingrese su contraseña">
                </div>
            </div>
            <div>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Vaciar Formulario">
            </div>
        </fieldset>
    </form>
