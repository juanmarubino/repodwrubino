<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>

    <link rel="shortcut icon" href="../img/Route-16_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=PT+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="¿Tenés algún problema? No dudes en contactarnos!">
    <meta name="keywords" content="AUTOS, AUDI, 0 KM, CONCESIONARIA">
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
    <header class="header">
        <a href="../index.html"><img src="../img/Route-16_logo.png" class="header__logo" alt="LOGO DE LA EMPRESA"></a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__anchor" href="../index.html">INICIO</a></li>
                <li class="header__item"><a class="header__anchor" href="catalogo.html">CATALOGO</a></li>
                <li class="header__item"><a class="header__anchor" href="sucursarles.html">SUCURSALES</a></li>
                <li class="header__item"><a class="header__anchor" href="nosotros.html">NOSOTROS</a></li>
                <li class="header__item"><a class="header__anchor--activo" href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <section class="estructura">
        <form class="form" action="" method="get" enctype="text/plain">
            <fieldset>
                <legend class="form__heading">Contactenos!</legend>
                <div class="form__div">
                    <label class="form__label" for="name">Nombre</label>
                    <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
                </div>
                <div class="form__div">
                    <label class="form__label" for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" required placeholder="Introduzca su apellido">
                </div>
                <div class="form__div">
                    <label class="form__label" for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Introduzca su mail">
                </div>
                <div class="form__div">
                    <label class="form__label" for="consulta">Escriba su consulta</label>
                    <textarea name="consulta" id="consulta" required placeholder="Escriba aqui su consulta"></textarea>
                </div>
                <div class="form__div">
                    <input type="submit" value="Enviar" class="form__input">
                    <input type="reset" value="Vaciar" class="form__input" >
                </div>
            </fieldset>
        </form>
        <img src="../img/cliente.jpg" alt="at al cliente" class="form__img">
    </section>
    <footer class="footer">
        <img src="../img/Route-16_logo.png" alt="logo" class="footer__logo">
        <div>
            <h5 class="footer__h5">Seguinos!</h5>
        </div>
        <div class="footer__redes">
            <a href="https://www.instagram.com/juanma_rubino/?hl=es-la" class="footer__anchor"></a>
        </div>
        <span class="footer__span">&copy; 2022, Route 16 Concesionaria. All rights reserved.</span>
    </footer>

</body>
</html>
