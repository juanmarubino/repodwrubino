<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="shortcut icon" href="../img/Route-16_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="description" content="Echa un vistazo a los Ãºltimos modelos de la marca Audi.">
    <meta name="keywords" content="AUTOS, AUDI, 0 KM, CONCESIONARIA">
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
    <header class="header">
        <a href="../index.html"><img src="../img/Route-16_logo.png" class="header__logo" alt="LOGO DE LA EMPRESA"></a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__anchor" href="../index.html">INICIO</a></li>
                <li class="header__item"><a class="header__anchor--activo" href="#">CATALOGO</a></li>
                <li class="header__item"><a class="header__anchor" href="sucursarles.html">SUCURSALES</a></li> 
                <li class="header__item"><a class="header__anchor" href="nosotros.html">NOSOTROS</a></li>
                <li class="header__item"><a class="header__anchor" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="catalogo">
            <h1 class="catalogo__titulo">Catalogo</h1>
            <h2 class="catalogo__modelos">Modelos Audi</h2>
        </section>
        <section class="autos">
            <div class="autos__div">
                <img src="../img/a1.webp" alt="a1" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">A1</a>
                </div>
            </div>
            <div class="autos__div">
                <img src="../img/a4.webp" alt="a4" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">A4</a>
                </div>
            </div>
            <div class="autos__div">
                <img src="../img/a5.webp" alt="a5" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">A5</a>
                </div>
            </div>
            <div class="autos__div">
                <img src="../img/q4.webp" alt="q4" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">Q4</a>
                </div>
            </div>
            <div class="autos__div">
                <img src="../img/q5w.png" alt="q5" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">Q5</a>
                </div>
            </div>
            <div class="autos__div">
                <img src="../img/tt.webp" alt="tt" class="autos__img">
                <div>
                    <a href="#" class="autos__btn">TT</a>
                </div>
            </div>
        </section>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/audiTT.jpg" class="d-block w-100" alt="tt">
                </div>
                <div class="carousel-item">
                    <img src="../img/a4slide.webp" class="d-block w-100" alt="a4">
                </div>
                <div class="carousel-item">
                    <img src="../img/q4slide.jpg" class="d-block w-100" alt="q4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="footer">
        <img src="../img/Route-16_logo.png" alt="logo" class="footer__logo">
        <div>
            <h5 class="footer__h5">Seguinos!</h5>
        </div>
        <div class="footer__redes">
            <a href="https://www.instagram.com/juanma_rubino/?hl=es-la" class="footer__anchor"></a>
        </div>
        <span class="footer__span">&copy; 2022, Route 16 Concesionaria. All rights reserved.</span>
    </footer>

        AOS.init();
